<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Famagusta - Guesthouse Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #f5f5f4 50%, #fef3c7 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #78350f 0%, #92400e 50%, #78350f 100%);
            color: #fef3c7;
            padding: 2rem 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 2.5rem;
            font-family: Georgia, serif;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #fde68a;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #78350f;
            font-size: 1.2rem;
        }

        .filters {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #fde68a;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #78350f;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 0.75rem;
            border: 1px solid #fde68a;
            border-radius: 8px;
            font-size: 1rem;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #92400e;
            box-shadow: 0 0 0 3px rgba(146, 64, 14, 0.1);
        }

        .amenities {
            border-top: 1px solid #fde68a;
            padding-top: 1.5rem;
        }

        .amenities h3 {
            color: #78350f;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .amenity-checks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .amenity-checks label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: #374151;
        }

        .amenity-checks input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .results-count {
            color: #78350f;
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .property-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #fde68a;
            transition: all 0.3s ease;
        }

        .property-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            transform: translateY(-4px);
        }

        .property-image {
            position: relative;
            height: 200px;
            overflow: hidden;
            background: #f3f4f6;
        }

        .property-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .property-card:hover .property-image img {
            transform: scale(1.1);
        }

        .price-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #78350f;
            color: #fef3c7;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .min-stay-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.95);
            color: #78350f;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .property-content {
            padding: 1.5rem;
        }

        .property-name {
            font-size: 1.3rem;
            font-family: Georgia, serif;
            color: #78350f;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .property-type {
            color: #92400e;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .property-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .info-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .property-capacity {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 0;
            border-top: 1px solid #fde68a;
            border-bottom: 1px solid #fde68a;
            margin-bottom: 1rem;
            color: #374151;
            font-size: 0.9rem;
        }

        .property-amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .amenity-tag {
            background: #fef3c7;
            color: #78350f;
            padding: 0.3rem 0.7rem;
            border-radius: 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .book-btn {
            width: 100%;
            background: #92400e;
            color: #fef3c7;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .book-btn:hover {
            background: #78350f;
        }

        .no-link {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .no-link:hover {
            background: #9ca3af;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .properties-grid {
                grid-template-columns: 1fr;
            }

            .amenity-checks {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Discover Famagusta</h1>
            <p>Guesthouses in the Historic Old City</p>
        </div>
    </header>

    <div class="container">
        <div class="loading" id="loading">Loading properties from Google Sheets...</div>
        <div id="error-container"></div>
        
        <div class="filters" id="filters" style="display: none;">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="search">Search</label>
                    <input type="text" id="search" placeholder="Search by name or location...">
                </div>
                <div class="filter-group">
                    <label for="guests">Number of Guests</label>
                    <select id="guests">
                        <option value="0">Any</option>
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                        <option value="5">5 Guests</option>
                        <option value="6">6+ Guests</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price">Max Price: ‚Ç¨<span id="price-value">500</span>/night</label>
                    <input type="range" id="price" min="0" max="500" value="500">
                </div>
                <div class="filter-group">
                    <label for="bedrooms">Bedrooms</label>
                    <select id="bedrooms">
                        <option value="all">All</option>
                        <option value="1">1 Bedroom</option>
                        <option value="2">2 Bedrooms</option>
                        <option value="3">3+ Bedrooms</option>
                    </select>
                </div>
            </div>
            
            <div class="amenities">
                <h3>Amenities</h3>
                <div class="amenity-checks">
                    <label>
                        <input type="checkbox" id="wifi">
                        <span>üì∂ WiFi</span>
                    </label>
                    <label>
                        <input type="checkbox" id="parking">
                        <span>üöó Parking</span>
                    </label>
                    <label>
                        <input type="checkbox" id="terrace">
                        <span>üåø Terrace</span>
                    </label>
                    <label>
                        <input type="checkbox" id="kitchen">
                        <span>üç≥ Kitchen</span>
                    </label>
                    <label>
                        <input type="checkbox" id="bathroom">
                        <span>üöø Bathroom</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="results-count" id="results-count" style="display: none;"></div>
        <div class="properties-grid" id="properties-grid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // CONFIGURATION: Your published Google Sheets CSV URL
        const GOOGLE_SHEETS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTtWhrqXEQFBnU2XumngLx788rxJLpLQ2WI2daysWtECHsTKnrcAfKFSpSppHRvkae1Ur0Al0dxipQd/pub?output=csv';
        
        let properties = [];
        let filters = {
            search: '',
            guests: 0,
            price: 500,
            bedrooms: 'all',
            wifi: false,
            parking: false,
            terrace: false,
            kitchen: false,
            bathroom: false
        };

        async function loadProperties() {
            try {
                const response = await fetch(GOOGLE_SHEETS_CSV_URL);
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        if (!results.data || results.data.length === 0) {
                            throw new Error('No data found in spreadsheet');
                        }

                        properties = results.data.map(row => ({
                            id: row.id || '',
                            name: row.name || '',
                            type: row.type || '',
                            owner: row.owner || '',
                            phone: row.phone || '',
                            address: row.address || '',
                            price: parseFloat(row.price) || 0,
                            bedrooms: parseInt(row.bedrooms) || 0,
                            maximumGuests: parseInt(row.maximumGuests) || 0,
                            wifi: (row.wifi || '').toUpperCase() === 'TRUE',
                            parking: (row.parking || '').toUpperCase() === 'TRUE',
                            terrace: (row.terrace || '').toUpperCase() === 'TRUE',
                            kitchen: (row.kitchen || '').toUpperCase() === 'TRUE',
                            bathroom: (row.bathroom || '').toUpperCase() === 'TRUE',
                            minimumStay: parseInt(row.minimumstay) || 1,
                            image: row.images || '',
                            bookingUrl: row.bookingurl || ''
                        }));

                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('filters').style.display = 'block';
                        document.getElementById('results-count').style.display = 'block';
                        renderProperties();
                    },
                    error: function(error) {
                        throw error;
                    }
                });
            } catch (error) {
                console.error('Error loading properties:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-container').innerHTML = `
                    <div class="error-message">
                        <strong>Error loading properties:</strong> ${error.message}<br>
                        Please make sure your Google Sheet is published to the web.
                    </div>
                `;
            }
        }

        function filterProperties() {
            return properties.filter(p => {
                const matchSearch = p.name?.toLowerCase().includes(filters.search.toLowerCase()) || 
                                   p.address?.toLowerCase().includes(filters.search.toLowerCase());
                const matchGuests = filters.guests === 0 || (p.maximumGuests >= filters.guests);
                const matchPrice = p.price <= filters.price;
                const matchBedrooms = filters.bedrooms === 'all' || p.bedrooms === parseInt(filters.bedrooms);
                const matchWifi = !filters.wifi || p.wifi;
                const matchParking = !filters.parking || p.parking;
                const matchTerrace = !filters.terrace || p.terrace;
                const matchKitchen = !filters.kitchen || p.kitchen;
                const matchBathroom = !filters.bathroom || p.bathroom;
                
                return matchSearch && matchGuests && matchPrice && matchBedrooms && 
                       matchWifi && matchParking && matchTerrace && 
                       matchKitchen && matchBathroom;
            });
        }

        function renderProperties() {
            const filtered = filterProperties();
            const grid = document.getElementById('properties-grid');
            const count = document.getElementById('results-count');
            
            count.textContent = `${filtered.length} ${filtered.length === 1 ? 'property' : 'properties'} found`;
            
            if (filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: #78350f;">No properties match your filters. Try adjusting your search criteria.</div>';
                return;
            }

            grid.innerHTML = filtered.map(p => {
                const amenities = [];
                if (p.wifi) amenities.push({icon: 'üì∂', label: 'WiFi'});
                if (p.parking) amenities.push({icon: 'üöó', label: 'Parking'});
                if (p.terrace) amenities.push({icon: 'üåø', label: 'Terrace'});
                if (p.kitchen) amenities.push({icon: 'üç≥', label: 'Kitchen'});
                if (p.bathroom) amenities.push({icon: 'üöø', label: 'Bathroom'});

                const imageUrl = p.image || 'https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=800&h=600&fit=crop';
                
                return `
                    <div class="property-card">
                        <div class="property-image">
                            <img src="${imageUrl}" alt="${p.name}" onerror="this.src='https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=800&h=600&fit=crop'">
                            <div class="price-badge">‚Ç¨${p.price.toFixed(2)}/night</div>
                            ${p.minimumStay > 1 ? `<div class="min-stay-badge">Min. ${p.minimumStay} nights</div>` : ''}
                        </div>
                        <div class="property-content">
                            <h3 class="property-name">${p.name}</h3>
                            <p class="property-type">${p.type}</p>
                            
                            <div class="property-info">
                                <div class="info-line">
                                    <span>üìç</span>
                                    <span>${p.address}</span>
                                </div>
                                <div class="info-line">
                                    <span>üìû</span>
                                    <span>${p.phone}</span>
                                </div>
                            </div>

                            <div class="property-capacity">
                                <span>üõèÔ∏è ${p.bedrooms} ${p.bedrooms === 1 ? 'bedroom' : 'bedrooms'}</span>
                                <span>‚Ä¢</span>
                                <span>üë• Max ${p.maximumGuests} guests</span>
                            </div>

                            ${amenities.length > 0 ? `
                                <div class="property-amenities">
                                    ${amenities.map(a => `<span class="amenity-tag">${a.icon} ${a.label}</span>`).join('')}
                                </div>
                            ` : ''}

                            ${p.bookingUrl ? 
                                `<a href="${p.bookingUrl}" target="_blank" class="book-btn">View & Book</a>` :
                                `<a class="book-btn no-link" title="Contact owner at ${p.phone}">Contact to Book</a>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', (e) => {
            filters.search = e.target.value;
            renderProperties();
        });

        document.getElementById('guests').addEventListener('change', (e) => {
            filters.guests = parseInt(e.target.value);
            renderProperties();
        });

        document.getElementById('price').addEventListener('input', (e) => {
            filters.price = parseInt(e.target.value);
            document.getElementById('price-value').textContent = e.target.value;
            renderProperties();
        });

        document.getElementById('bedrooms').addEventListener('change', (e) => {
            filters.bedrooms = e.target.value;
            renderProperties();
        });

        ['wifi', 'parking', 'terrace', 'kitchen', 'bathroom'].forEach(amenity => {
            document.getElementById(amenity).addEventListener('change', (e) => {
                filters[amenity] = e.target.checked;
                renderProperties();
            });
        });

        // Load properties on page load
        loadProperties();
    </script>
</body>
</html>
